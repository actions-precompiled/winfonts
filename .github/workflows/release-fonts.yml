name: Release Windows Fonts

on:
  schedule:
    # Every Saturday at 2 AM UTC
    - cron: "0 2 * * 6"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-fonts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v3

      - name: Generate release tag
        run: echo "TAG=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      - name: Fetch Windows fonts
        run: go run ./cmd/winfonts fetch -o fonts
        timeout-minutes: 60

      - name: Create fonts archive
        env:
          TAG: ${{ env.TAG }}
        run: |
          cd fonts
          zip -r ../windows-fonts-$TAG.zip .
          cd ..

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG }}
          release_name: Windows Fonts ${{ env.TAG }}
          body: |
            Automated release of Windows fonts extracted from official Windows ISOs.

            **Release Date:** ${{ env.TAG }}

            This archive contains TrueType fonts (.ttf) extracted from Windows installation media.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./windows-fonts-${{ env.TAG }}.zip
          asset_name: windows-fonts-${{ env.TAG }}.zip
          asset_content_type: application/zip

      - name: Summary
        env:
          TAG: ${{ env.TAG }}
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** $TAG" >> $GITHUB_STEP_SUMMARY
          echo "- **Archive:** windows-fonts-$TAG.zip" >> $GITHUB_STEP_SUMMARY
          echo "- **Fonts extracted:** $(find fonts -name '*.ttf' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Archive size:** $(du -h windows-fonts-$TAG.zip | cut -f1)" >> $GITHUB_STEP_SUMMARY
